<div >
  <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
  <ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let todo of todos">
      <app-todo-item
        [todo]="todo"
        (deleteTodo)="deleteTodo($event)"
        >
      </app-todo-item>
    </li>
  </ul>
</div>
